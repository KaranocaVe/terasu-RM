name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache-dependency-path: go.sum
      - name: Test
        run: go test ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache-dependency-path: go.sum
      - name: Build
        run: |
          mkdir -p dist
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          fi
          out="dist/rmirror-${{ matrix.goos }}-${{ matrix.goarch }}${ext}"
          out_daemon="dist/rmirrord-${{ matrix.goos }}-${{ matrix.goarch }}${ext}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o "${out}" ./cmd/rmirror
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o "${out_daemon}" ./cmd/rmirrord
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmirror-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*-${{ matrix.goos }}-${{ matrix.goarch }}*
